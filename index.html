<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <section>
            <article class="content">
                <form >
                    <label>
                        <span class="form__label">day</span>
                        <input class="form__input" type="text">
                        <span id="msgDay"></span>
                    </label>
                    <label>
                        <span class="form__label">month</span>
                        <input class="form__input" type="text">
                        <span id="msgMonth"></span>
                    </label>
                    <label>
                        <span class="form__label">year</span>
                        <input class="form__input" type="text">
                        <span id="msgYear"></span>
                    </label>
                </form>
                <div class="toutch">
                    <div class="toutch__line"></div>
                    <button class="toutch__btn"><img class="toutch__img" src="" alt=""></button>
                </div>
                <div class="output">
                    <h4 class="output__title"><span id="outAge">-- </span>age</h4>
                    <h4 class="output__title"><span id="outMonths">-- </span>months</h4>
                    <h4 class="output__title"><span id="outDays">-- </span>days</h4>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
